---
# pacman config

- name: pacman parallel downloads
  lineinfile:
    path: /etc/pacman.conf
    regexp: '^#ParalllelDownloads ='
    line: 'ParallelDownloads = 5'

- name: pacman colors
  lineinfile:
    path: /etc/pacman.conf
    regexp: '#Color'
    line: 'Color'

- name: pacman enable multilib for steam
  lineinfile:
    path: /etc/pacman.conf
    backrefs: yes
    regexp: '^\#\[multilib\]'
    line: '[multilib]\nInclude = /etc/pacman.d/mirrorlist'
